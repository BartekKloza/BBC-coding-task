<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BBC Coding Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <div class="container-fluid">
        <div id="alertRow" class="row text-center hideAlert ">
            <div class="col no-padding">
                <div class="alert alert-danger no-padding" role="alert">
                    <span id="alertMessage"></span>
                    <button type="button" class="btn btn-primary hideAlertBtn" onclick="hideAlert()">Hide</button>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <h1 class="display-3">The Game Of Life</h1>
                <h5>BBC Techincal Test Task</h5>
                <hr>
            </div>
        </div>
        <div class="row text-center">
            <div class="col" id="maxCanvasWidth">
                <canvas id="canvas" width="600" height="600"></canvas>
            </div>
        </div>
        <div class="row row text-center">
            <div class="col">
                <div class="row row-padding">
                    <div class="col">
                        <div class="btn-group" role="group">
                            <button id="start" type="button" class="btn btn-primary" onclick="startButton()">Start</button>
                            <button id="stop" type="button" class="btn btn-primary" onclick="stopButton()">Stop</button>
                            <button type="button" class="btn btn-primary" onclick="stepButton()">Step</button>
                            <button type="button" class="btn btn-primary" onclick="resetButton()">Reset</button>
                            <button type="button" class="btn btn-primary" onclick="randomButton()">Random</button>
                        </div>
                    </div>
                </div>
                <div class="row row-padding">
                    <div class="col">
                        <div class="btn-group input-button-width" role="group">
                            <input class="form-control" type="number"  id="userSize" placeholder=""></input>
                            <button type="button" class="btn btn-success" data-toggle="tooltip"
                            title="Sets the width/height of the main square (in pixels)" onclick="setSizeButton()">Set Size</button>                  
                        </div>
                        <div class="btn-group input-button-width" role="group">    
                            <input type="number" class="form-control" id="userCellSize" placeholder="">
                            <button type="button" class="btn btn-success" data-toggle="tooltip"
                            title="Sets the width/height of the cell (in pixels)" onclick="setCellSizeButton()">Set Cell Size</button>
                        </div>
                        <div class="btn-group input-button-width" role="group">
                            <input type="number" class="form-control" id="userInterval" placeholder="">
                            <button type="button" class="btn btn-success" data-toggle="tooltip"
                            title="Sets the delay of the interval that displays new generation of cells (in milliseconds)" onclick="setIntervalButton()" >Set Interval</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="color" id="userCellColor" name="userCellColor" value="#000000">
                        <label>Cells</label>
                        <input type="color" id="userGridColor" name="userGridColor" value="#d3d3d3">
                        <label>Grid</label>
                        <input type="color" id="userDeadCellColor" name="userDeadCellColor" value="#ffffff">
                        <label>Dead Cells</label>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <span>Current generation: <span id='gen'>0</span></span>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <p><span class="text-muted">For BBC by Bartlomiej Kloza</span></p>

            </div>
        </div>
        
        
    <!-- Bootstrap 4 -->
    </div>
    <script src="fillInitial.js"></script>
    <script src="button-handlers.js"></script>
    <script src="game-of-life.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script>
        $( document ).ready(function() {
            $('[data-toggle="tooltip"]').tooltip({
                'placement': 'bottom',
                'delay': { show: 750, hide: 50 }
            });
        });
    </script>
</body>
</html>
